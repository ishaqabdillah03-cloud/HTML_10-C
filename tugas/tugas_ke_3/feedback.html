<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulir Umpan Balik</h1>
    </header>

    <nav>
      <a href="index.html">Beranda</a>
      <a href="biodata.html">Biodata</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="galeri.html">Galeri</a>
      <a href="feedback.html" class="active">Feedback</a>
    </nav>

    <form>
      <h3 class="section-title">Formulir Kontak & Saran</h3>
      <p>Monggo silahken diisi sekarepe</p>

      <div>
        <label for="inputName">Nama Lengkap</label>
        <input type="text" name="nama_lengkap" id="inputName" />
      </div>

      <div>
        <label for="inputEmail">Alamat Email</label>
        <input type="email" name="alamat_email" id="inputAlamat Email"
      </div>

      <label for="rating">Rating Kepuasan Website (Skala 1â€“10):</label>
      <input type="number" id="rating" name="rating" min="1" max="10" />

      <label>Rekomendasi Website Ini?</label>
      <div>
        <input type="radio" name="rekom" value="Sangat bagus" /> Sangat bagus
        <input type="radio" name="rekom" value="Bagus" /> Bagus
        <input type="radio" name="rekom" value="lumayan bagus" /> lumayan bagus
        <input type="radio" name="rekom" value="Cukup bagus" /> Cukup bagus
      </div>

      <label>Topik yang menarik bagimu:</label>
      <input type="checkbox" name="topik" value="biodata" /> Biodata
      <input type="checkbox" name="topik" value="jadwal" /> Jadwal
      <input type="checkbox" name="topik" value="galeri" /> Galeri

      <div>
        <label for="bidang">Saran Pengembangan di Bidang:</label>
        <select name="bidang" id="bidang">
          <option>-- Pilih Bidang --</option>
          <option value="CSS">CSS</option>
          <option value="DSN">Desain (Website)</option>
        </select>
      </div>

      <div>
        <label for="pesan">Pesan/Saran Lengkap:</label>
        <textarea name="pesan" id="pesan"></textarea>
      </div>

      <button type="reset">Atur Ulang</button>
      <button type="submit">Kirim Feedback</button>
    </form>
  </body>
</html>
