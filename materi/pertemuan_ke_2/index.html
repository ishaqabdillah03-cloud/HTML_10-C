<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML Atrtributes</title>
</head>
<body>
    <h1>Learn HTML Atrtributes</h1>
    <hr />

    <!-- Atrtribute target blank: membuka link ditab baru -->
    <h2>Link Target</h2>
    <p><a href="https://google.com" target="_blank">klik ke google</a></p>
    <p><a href="https://github.com/ishaqabdillah03-cloud" target="_blank">klik ke github</a></p>

    <h2>image size</h2>
    </p><image 
    width="200" 
    src="foto spidermen.jpg"</p>
    <hr />

    <h2>List Type</h2>
    <ol type="A">
        <li>bilal</li>
        <li>imam</li>
        <li>yunus</li>
    </ol>

    <ul type="square">
        <li>mangga</li>
        <li>apel</li>
        <li>semangka</li>
    </ul>
</body>
</html>
