<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan-web-profil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Latihan Web Profil</h1>
    <hr />
    <h2>Fabed Youtube Vidio</h2>
    <!-- Tampilkan Vidio dari Youtube mengunakan -->
    <!-- <iframe src="" frameborder="0"></iframe> -->
    <div class="box">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/TZ6UOZ-nYfs?si=b1rciwFPvVpiK2cU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <hr />

    <!-- Group Galery -->
    <div class="gallery">
      <h2>Gallery Foto</h2>
      <p><b>Koleksi foto-foto dari gallery ane</b></p>
      <!-- Figur card -->
      <figure class="Card">
        <img
          src="https://images.unsplash.com/photo-1724076150462-8fcb67d8abb3?q=80&w=929&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="gunung merbabu"
        /><fingcaption><b>Gunung Merbabu</b></fingcaption>
      </figure>
      <figure class="Card">
        <img
          src="../latihan-web-profil/images/kukuh-himawan-samudro-P3BBKLXzR-Q-unsplash.jpg"
          alt="gunung merbabu"
        />
        <fingcaption><b>Gunung Merbabu</b></fingcaption>
      </figure>
      <figure class="Card">
        <img
          src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="mobil kuning"
        />
        <fingcaption><b>Mobil Lamborghini</b></fingcaption>
      </figure>
      <figure class="Card">
        <img
          src="https://images.unsplash.com/photo-1607705703571-c5a8695f18f6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNvZGluZ3xlbnwwfHwwfHx8Mg%3D%3D"
          alt="ngoding"
        />
        <fingcaption><b>ngoding bro...</b></fingcaption>
      </figure>
    </div>
  </body>
</html>
