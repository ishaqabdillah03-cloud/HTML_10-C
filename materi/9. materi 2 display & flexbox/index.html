<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <!-- tagmeta view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>Latihan Tugas Flexbox</h1>
      <hr />
      <h2>Latihan 2: Alert Info</h2>
      <div class="alert">
        <p>ℹ️ info; mandilah 2/3kali sehari agar badanmu gak bau tegik</p>
        <button type="button" onclick="this.parentElement.style.display='none'">
          ✖️
        </button>
      </div>
      <br />

      <!-- wadah/parent felxbox -->
      <h2>Bagian 1: Pricing Card</h2>

      <div class="pricing-area">
        <div class="card">Basic</div>
        <div class="card pro-blue">
          <h3>Pro</h3>
          <p class="biaya">Rp150.000</p>
        </div>
        <div class="card">Enterprise</div>
      </div>
    </div>
  </body>
</html>
