<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Box Model & Position</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS3: Box Model & Position</h1>
      <hr />

      <div class="grid">
        <div class="card">
          <div id="BoxA">Box A</div>
          <p>(konten polos)</p>
        </div>

        <div class="card">
          <div id="BoxB">Box B</div>
          <p>(konten + padding)</p>
        </div>

        <div class="card">
          <div id="BoxC">Box C</div>
          <p>(konten + padding + border)</p>
        </div>

        <div class="card">
          <div id="BoxD">Box D</div>
          <p>(konten + padding + border + margin )</p>

          <hr />
          <hr />
          <hr />
        </div>
      </div>
      <hr />
      <hr />
      <hr />
      <h2>Bagian 2: Position</h2>
      <div class="grid">
        <div class="card">
          <div id="BoxE">Box E</div>
          <p></p>
        </div>

        <div class="card">
          <div id="BoxF">Box F</div>
          <p></p>
        </div>

        <div class="card">
          <div id="BoxG">Box G</div>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
