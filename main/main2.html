<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Font Size</title>
    <style>
      body {
        background-color: lightseagreen;
        font-family: Arial;
      }
      h1 {
        font-size: 40px; /* besar */
        color: darkblue;
      }
      h3 {
        font-size: 25px; /* sedang */
        color: green;
      }
      p {
        font-size: 18px; /* lebih kecil */
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Ini Judul H1</h1>
    <h3>Ini Subjudul H3</h3>
    <p>Ini paragraf biasa, ukurannya lebih kecil dari judul.</p>
  </body>
</html>
